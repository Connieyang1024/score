<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打分表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: white;
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 60px;
            font-size: 16px;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            word-break: break-word;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .link-popup {
            display: none;
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid #000;
            text-align: center;
            z-index: 1000;
        }
        .link-popup a {
            color: blue;
            text-decoration: underline;
            word-break: break-all;
        }
        .close-btn {
            margin-top: 15px;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <h1>打分表</h1>
    <label>from 
        <input type="number" id="year" placeholder=""> 年 
        <input type="number" id="month" placeholder=""> 月 
        <input type="number" id="day" placeholder=""> 日
    </label>

    <table id="scoreTable">
        <thead>
            <tr>
                <th style="width: 5%;">序号</th>
                <th style="width: 20%;">宝宝问题</th>
                <th style="width: 25%; color: red;">错误行为</th>
                <th style="width: 25%; color: blue;">正确做法</th>
                <th style="width: 12.5%;">姥姥/奶奶</th>
                <th style="width: 12.5%;">姥爷/爷爷</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 17; i++) {
                    document.write(`
                        <tr>
                            <td>${i}</td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    `);
                }
            </script>
        </tbody>
    </table>

    <div class="button-container">
        <button onclick="addRow()">增加一行</button>
        <button onclick="saveAndGenerateLink()">重要！请务必保存所写内容</button>
        <button onclick="exportToImage()">导出为图片</button>
    </div>

    <div id="linkPopup" class="link-popup">
        <p>请保存该链接以便下次继续填写：</p>
        <a id="generatedLink" href="#" target="_blank"></a>
        <br>
        <button class="close-btn" onclick="closePopup()">关闭</button>
    </div>

    <script>
        // 页面加载时读取数据
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            if (data) {
                const decodedData = JSON.parse(atob(data));
                loadTableData(decodedData);
            }
        };

        // 保存数据并生成链接
        function saveAndGenerateLink() {
            const tableData = getTableData();
            const encodedData = btoa(JSON.stringify(tableData));
            const shortLink = `${window.location.origin}${window.location.pathname}?data=${encodedData.slice(0, 10)}`;

            const generatedLink = document.getElementById('generatedLink');
            generatedLink.textContent = shortLink;
            generatedLink.href = shortLink;

            document.getElementById('linkPopup').style.display = 'block';
        }

        // 获取表格数据
        function getTableData() {
            const rows = document.querySelectorAll("#scoreTable tbody tr");
            const data = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const rowData = Array.from(cells).slice(1).map(cell => cell.innerText.trim());
                data.push(rowData);
            });
            return data;
        }

        // 加载数据到表格
        function loadTableData(data) {
            const rows = document.querySelectorAll("#scoreTable tbody tr");
            rows.forEach((row, index) => {
                const cells = row.querySelectorAll("td");
                if (data[index]) {
                    data[index].forEach((text, cellIndex) => {
                        cells[cellIndex + 1].innerText = text;
                    });
                }
            });
        }

        // 增加新行
        function addRow() {
            const table = document.querySelector("#scoreTable tbody");
            const rowCount = table.rows.length + 1;
            const newRow = `
                <tr>
                    <td>${rowCount}</td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            `;
            table.insertAdjacentHTML('beforeend', newRow);
        }

        // 导出为图片
        function exportToImage() {
            html2canvas(document.querySelector("table")).then(canvas => {
                const link = document.createElement('a');
                link.download = '打分表.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // 关闭弹窗
        function closePopup() {
            document.getElementById('linkPopup').style.display = 'none';
        }
    </script>
</body>
</html>
