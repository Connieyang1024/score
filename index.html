<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打分表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 60px;
            font-size: 16px;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            word-break: break-word;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            height: auto;
        }
        .button-container {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        #linkContainer {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        #shortLink {
            font-size: 18px;
            color: blue;
            word-break: break-all;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 2px solid #000;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>打分表</h1>
    <label>from 
        <input type="number" id="year" placeholder=""> 年 
        <input type="number" id="month" placeholder=""> 月 
        <input type="number" id="day" placeholder=""> 日
    </label>

    <table id="scoreTable">
        <thead>
            <tr>
                <th style="width: 5%;">序号</th>
                <th style="width: 20%;">宝宝问题</th>
                <th style="width: 25%; color: red;">错误行为</th>
                <th style="width: 25%; color: blue;">正确做法</th>
                <th style="width: 12.5%;">姥姥/奶奶</th>
                <th style="width: 12.5%;">姥爷/爷爷</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 17; i++) {
                    document.write(`
                        <tr>
                            <td>${i}</td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    `);
                }
            </script>
        </tbody>
    </table>

    <div class="button-container">
        <button onclick="addRow()">增加一行</button>
        <button onclick="saveAndGenerateLink()">重要！请务必保存所写内容</button>
    </div>

    <div id="linkContainer">
        <p>请保存该链接以便下次继续填写：</p>
        <a id="shortLink" href="#" target="_blank"></a>
    </div>

    <div id="modal" class="modal">
        <p>请保存该链接以便下次继续填写：</p>
        <a id="modalLink" href="#" target="_blank"></a>
    </div>

    <script src="script.js"></script>
</body>
</html>
