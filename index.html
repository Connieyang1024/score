<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打分表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }
        #capture {
            background-color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 60px;
            font-size: 16px;
            margin-right: 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            word-break: break-word;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            height: auto;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <!-- 打分表 + 日期 -->
    <div id="capture">
        <h1>打分表</h1>
        <label>from 
            <input type="number" id="year"> 年 
            <input type="number" id="month"> 月 
            <input type="number" id="day"> 日
        </label>

        <table id="scoreTable">
            <thead>
                <tr>
                    <th style="width: 5%;">序号</th>
                    <th style="width: 20%;">宝宝问题</th>
                    <th style="width: 25%; color: red;">错误行为</th>
                    <th style="width: 25%; color: blue;">正确做法</th>
                    <th style="width: 12.5%;">姥姥/奶奶</th>
                    <th style="width: 12.5%;">姥爷/爷爷</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <!-- 按钮 -->
    <div class="button-container">
        <button onclick="addRow()">增加一行</button>
        <button onclick="exportToImage()">导出为图片</button>
    </div>

    <script>
        // 初始化表格数据
        window.addEventListener('load', () => {
            const savedData = JSON.parse(localStorage.getItem('scoreTableData')) || [];
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            if (savedData.length === 0) {
                for (let i = 1; i <= 17; i++) {
                    addRow(i);
                }
            } else {
                savedData.forEach((rowData, index) => {
                    addRow(index + 1, rowData);
                });
            }
        });

        // 自动保存数据
        document.addEventListener('input', () => {
            saveTableData();
        });

        // 增加新行
        function addRow(number = null, rowData = ['', '', '', '', '']) {
            const table = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
            const rowCount = table.rows.length + 1;
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td>${number || rowCount}</td>
                <td contenteditable="true">${rowData[0]}</td>
                <td contenteditable="true">${rowData[1]}</td>
                <td contenteditable="true">${rowData[2]}</td>
                <td contenteditable="true">${rowData[3]}</td>
                <td contenteditable="true">${rowData[4]}</td>
            `;

            saveTableData();
        }

        // 保存表格数据到localStorage
        function saveTableData() {
            const rows = document.querySelectorAll("#scoreTable tbody tr");
            const tableData = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const rowData = Array.from(cells).slice(1).map(cell => cell.innerText);
                tableData.push(rowData);
            });
            localStorage.setItem('scoreTableData', JSON.stringify(tableData));
        }

        // 导出为图片
        function exportToImage() {
            const capture = document.getElementById('capture');
            html2canvas(capture).then(canvas => {
                const link = document.createElement('a');
                link.download = '打分表.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
