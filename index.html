<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打分表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 60px;
            font-size: 16px;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            word-break: break-word;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        #linkModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }
        #linkModal a {
            word-break: break-all;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>打分表</h1>
    <label>from 
        <input type="number" id="year" placeholder=""> 年 
        <input type="number" id="month" placeholder=""> 月 
        <input type="number" id="day" placeholder=""> 日
    </label>

    <table id="scoreTable">
        <thead>
            <tr>
                <th style="width: 5%;">序号</th>
                <th style="width: 20%;">宝宝问题</th>
                <th style="width: 25%; color: red;">错误行为</th>
                <th style="width: 25%; color: blue;">正确做法</th>
                <th style="width: 12.5%;">姥姥/奶奶</th>
                <th style="width: 12.5%;">姥爷/爷爷</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 17; i++) {
                    document.write(`
                        <tr>
                            <td>${i}</td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    `);
                }
            </script>
        </tbody>
    </table>

    <div class="button-container">
        <button onclick="addRow()">增加一行</button>
        <button onclick="saveData()">重要！请务必保存所写内容</button>
    </div>

    <div id="linkModal">
        <p>请保存该链接以便下次继续填写：</p>
        <a id="generatedLink" href="#" target="_blank"></a>
        <br><br>
        <button onclick="closeModal()">关闭</button>
    </div>

    <script>
        // 增加新行
        function addRow() {
            const table = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const rowCount = table.rows.length;
            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            `;
        }

        // 生成唯一ID
        function generateUniqueId() {
            return 'id-' + Math.random().toString(36).substring(2, 10);
        }

        // 保存数据并生成链接
        function saveData() {
            const rows = document.querySelectorAll("#scoreTable tbody tr");
            const tableData = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const rowData = Array.from(cells).slice(1).map(cell => cell.innerText);
                tableData.push(rowData);
            });

            const uniqueId = generateUniqueId();
            localStorage.setItem(uniqueId, JSON.stringify(tableData));

            const baseUrl = window.location.origin + window.location.pathname;
            const link = `${baseUrl}?id=${uniqueId}`;

            // 显示弹窗
            const linkModal = document.getElementById('linkModal');
            const linkElement = document.getElementById('generatedLink');
            linkElement.href = link;
            linkElement.textContent = link;
            linkModal.style.display = 'block';
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('linkModal').style.display = 'none';
        }

        // 页面加载时读取数据
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const uniqueId = urlParams.get('id');
            if (uniqueId) {
                const savedData = localStorage.getItem(uniqueId);
                if (savedData) {
                    const decodedData = JSON.parse(savedData);
                    const rows = document.querySelectorAll("#scoreTable tbody tr");
                    decodedData.forEach((rowData, index) => {
                        if (rows[index]) {
                            const cells = rows[index].querySelectorAll("td");
                            rowData.forEach((text, cellIndex) => {
                                cells[cellIndex + 1].innerText = text;
                            });
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
