<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打分表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 60px;
            font-size: 16px;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .add-row {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>打分表</h1>
    <label>from <input type="number" id="year" placeholder="年"> 年 
        <input type="number" id="month" placeholder="月"> 月 
        <input type="number" id="day" placeholder="日"> 日
    </label>

    <table id="scoreTable">
        <thead>
            <tr>
                <th>序号</th>
                <th>宝宝问题</th>
                <th style="color: red;">错误行为</th>
                <th style="color: blue;">正确做法</th>
                <th>姥姥/奶奶</th>
                <th>姥爷/爷爷</th>
            </tr>
        </thead>
        <tbody>
            <!-- 初始17行 -->
            <script>
                for (let i = 1; i <= 17; i++) {
                    document.write(`
                        <tr>
                            <td>${i}</td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    `);
                }
            </script>
        </tbody>
    </table>

    <button class="add-row" onclick="addRow()">增加一行</button>

    <script>
        function addRow() {
            const table = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const rowCount = table.rows.length;

            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            `;
        }
    </script>
</body>
</html>
