<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打分表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 60px;
            font-size: 16px;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            word-break: break-word;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            height: auto;
        }
        .button-container {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
        #linkPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
    <h1>打分表</h1>

    <label>from 
        <input type="number" id="year" placeholder=""> 年 
        <input type="number" id="month" placeholder=""> 月 
        <input type="number" id="day" placeholder=""> 日
    </label>

    <table id="scoreTable">
        <thead>
            <tr>
                <th style="width: 5%;">序号</th>
                <th style="width: 20%;">宝宝问题</th>
                <th style="width: 25%; color: red;">错误行为</th>
                <th style="width: 25%; color: blue;">正确做法</th>
                <th style="width: 12.5%;">姥姥/奶奶</th>
                <th style="width: 12.5%;">姥爷/爷爷</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 17; i++) {
                    document.write(`
                        <tr>
                            <td>${i}</td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    `);
                }
            </script>
        </tbody>
    </table>

    <div class="button-container">
        <button onclick="addRow()">增加一行</button>
        <button onclick="exportToImage()">导出为图片</button>
        <button onclick="generateLink()">重要！请务必保存所写内察</button>
    </div>

    <div id="linkPopup">
        <p>请保存该链接以便下次继续填写：</p>
        <p id="generatedLink"></p>
        <button onclick="closePopup()">关闭</button>
    </div>

    <script>
        // 生成简洁链接
        function generateLink() {
            const rows = document.querySelectorAll("#scoreTable tbody tr");
            const tableData = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const rowData = Array.from(cells).slice(1).map(cell => cell.innerText.trim());
                tableData.push(rowData);
            });

            const year = document.getElementById("year").value || '';
            const month = document.getElementById("month").value || '';
            const day = document.getElementById("day").value || '';

            const data = {
                date: { year, month, day },
                table: tableData
            };

            const compressedData = btoa(encodeURIComponent(JSON.stringify(data)));
            const shortLink = `${window.location.origin}${window.location.pathname}?d=${compressedData.slice(0, 20)}`; // 简短链接

            document.getElementById('generatedLink').innerText = shortLink;
            document.getElementById('linkPopup').style.display = 'block';
        }

        // 读取数据
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('d');
            if (data) {
                const decodedData = JSON.parse(decodeURIComponent(atob(data + "=="))); // 补齐base64缺失的=
                
                document.getElementById("year").value = decodedData.date.year || '';
                document.getElementById("month").value = decodedData.date.month || '';
                document.getElementById("day").value = decodedData.date.day || '';

                const rows = document.querySelectorAll("#scoreTable tbody tr");
                decodedData.table.forEach((rowData, index) => {
                    if (index >= rows.length) addRow();
                    const cells = document.querySelectorAll("#scoreTable tbody tr")[index].querySelectorAll("td");
                    rowData.forEach((text, cellIndex) => {
                        cells[cellIndex + 1].innerText = text;
                    });
                });
            }
        });

        // 增加新行
        function addRow() {
            const table = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const rowCount = table.rows.length;

            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            `;
        }

        // 导出图片
        function exportToImage() {
            // 隐藏按钮
            document.querySelector('.button-container').classList.add('hidden');
            document.getElementById('linkPopup').classList.add('hidden');
            
            html2canvas(document.body).then(canvas => {
                const link = document.createElement('a');
                link.download = '打分表.png';
                link.href = canvas.toDataURL('image/png');
                link.click();

                // 恢复按钮
                document.querySelector('.button-container').classList.remove('hidden');
                document.getElementById('linkPopup').classList.remove('hidden');
            });
        }

        // 关闭弹窗
        function closePopup() {
            document.getElementById('linkPopup').style.display = 'none';
        }
    </script>
</body>
</html>
