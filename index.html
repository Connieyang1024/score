<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打分表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: white;
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 60px;
            font-size: 16px;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            word-break: break-word;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .link-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .link-container p {
            font-size: 18px;
            font-weight: bold;
        }
        #generatedLink {
            word-break: break-all;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

    <h1>打分表</h1>
    
    <label>from 
        <input type="number" id="year"> 年 
        <input type="number" id="month"> 月 
        <input type="number" id="day"> 日
    </label>

    <table id="scoreTable">
        <thead>
            <tr>
                <th style="width: 5%;">序号</th>
                <th style="width: 20%;">宝宝问题</th>
                <th style="width: 25%; color: red;">错误行为</th>
                <th style="width: 25%; color: blue;">正确做法</th>
                <th style="width: 12.5%;">姥姥/奶奶</th>
                <th style="width: 12.5%;">姥爷/爷爷</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 17; i++) {
                    document.write(`
                        <tr>
                            <td>${i}</td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    `);
                }
            </script>
        </tbody>
    </table>

    <div class="button-container">
        <button onclick="addRow()">增加一行</button>
        <button onclick="generateLink()">重要！请务必保存所写内容</button>
        <button onclick="exportToImage()">导出为图片</button>
    </div>

    <div class="link-container" id="linkContainer">
        <p>请保存该链接以便下次继续填写：</p>
        <a id="generatedLink" target="_blank"></a>
    </div>

    <script>
        // 自动保存功能
        document.addEventListener('input', () => {
            const rows = document.querySelectorAll("#scoreTable tbody tr");
            const tableData = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const rowData = Array.from(cells).slice(1).map(cell => cell.innerText);
                tableData.push(rowData);
            });
            localStorage.setItem('scoreTableData', JSON.stringify(tableData));
        });

        // 恢复保存的数据
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            if (data) {
                const savedData = JSON.parse(atob(data));
                loadTableData(savedData);
            }
        });

        function loadTableData(data) {
            const rows = document.querySelectorAll("#scoreTable tbody tr");
            data.forEach((rowData, index) => {
                if (rows[index]) {
                    const cells = rows[index].querySelectorAll("td");
                    rowData.forEach((text, cellIndex) => {
                        cells[cellIndex + 1].innerText = text;
                    });
                }
            });
        }

        // 增加新行
        function addRow() {
            const table = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const rowCount = table.rows.length;

            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            `;
        }

        // 生成短链接
        function generateLink() {
            const rows = document.querySelectorAll("#scoreTable tbody tr");
            const tableData = [];

            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const rowData = Array.from(cells).slice(1).map(cell => cell.innerText);
                tableData.push(rowData);
            });

            const data = btoa(JSON.stringify(tableData));
            const baseUrl = window.location.origin + window.location.pathname;
            const fullUrl = `${baseUrl}?data=${data}`;

            document.getElementById('generatedLink').textContent = fullUrl;
            document.getElementById('generatedLink').href = fullUrl;

            document.getElementById('linkContainer').style.display = 'block';
        }

        // 导出为图片
        function exportToImage() {
            const table = document.getElementById('scoreTable');
            html2canvas(table).then(canvas => {
                const link = document.createElement('a');
                link.download = '打分表.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>

</body>
</html>
