<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打分表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 18px;
        }
        input[type="number"] {
            width: 60px;
            font-size: 16px;
            margin-right: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            word-break: break-word;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        th {
            background-color: #f4f4f4;
        }
        .button-container {
            margin-top: 10px;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            z-index: 1000;
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>打分表</h1>
    <label>from 
        <input type="number" id="year" placeholder=""> 年 
        <input type="number" id="month" placeholder=""> 月 
        <input type="number" id="day" placeholder=""> 日
    </label>

    <table id="scoreTable">
        <thead>
            <tr>
                <th style="width: 5%;">序号</th>
                <th style="width: 20%;">宝宝问题</th>
                <th style="width: 25%; color: red;">错误行为</th>
                <th style="width: 25%; color: blue;">正确做法</th>
                <th style="width: 12.5%;">姥姥/奶奶</th>
                <th style="width: 12.5%;">姥爷/爷爷</th>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 17; i++) {
                    document.write(`
                        <tr>
                            <td>${i}</td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    `);
                }
            </script>
        </tbody>
    </table>

    <div class="button-container">
        <button onclick="addRow()">增加一行</button>
        <button onclick="saveAndGenerateLink()">重要！请务必保存所写内容</button>
        <button onclick="exportToImage()">导出为图片</button>
    </div>

    <div id="linkModal" class="modal">
        <p>请保存该链接以便下次继续填写：</p>
        <input type="text" id="generatedLink" readonly style="width: 80%;">
        <br>
        <button onclick="closeModal()">关闭</button>
    </div>

    <script>
        // 自动保存
        document.addEventListener('input', () => {
            const rows = document.querySelectorAll("#scoreTable tbody tr");
            const tableData = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                const rowData = Array.from(cells).slice(1).map(cell => cell.innerText);
                tableData.push(rowData);
            });
            const date = {
                year: document.getElementById('year').value,
                month: document.getElementById('month').value,
                day: document.getElementById('day').value
            };
            const data = { tableData, date };
            localStorage.setItem('scoreTableData', JSON.stringify(data));
        });

        // 读取保存的数据
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const data = urlParams.get('data');
            if (data) {
                const savedData = JSON.parse(decodeURIComponent(data));
                loadTableData(savedData);
            }
        });

        function loadTableData(savedData) {
            const rows = document.querySelectorAll("#scoreTable tbody tr");
            savedData.tableData.forEach((rowData, index) => {
                if (rows[index]) {
                    const cells = rows[index].querySelectorAll("td");
                    rowData.forEach((text, cellIndex) => {
                        cells[cellIndex + 1].innerText = text;
                    });
                }
            });

            document.getElementById('year').value = savedData.date.year || '';
            document.getElementById('month').value = savedData.date.month || '';
            document.getElementById('day').value = savedData.date.day || '';
        }

        // 增加新行
        function addRow() {
            const table = document.getElementById('scoreTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const rowCount = table.rows.length;

            newRow.innerHTML = `
                <td>${rowCount}</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            `;
        }

        // 保存并生成短链接
        function saveAndGenerateLink() {
            const data = localStorage.getItem('scoreTableData');
            const encodedData = encodeURIComponent(data);
            const shortLink = `${window.location.origin}${window.location.pathname}?data=${encodedData}`;

            const linkInput = document.getElementById('generatedLink');
            linkInput.value = shortLink;

            document.getElementById('linkModal').style.display = 'block';
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('linkModal').style.display = 'none';
        }

        // 导出图片
        function exportToImage() {
            html2canvas(document.querySelector('table')).then(canvas => {
                const link = document.createElement('a');
                link.download = '打分表.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
